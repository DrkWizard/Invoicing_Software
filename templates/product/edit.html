{% extends 'base.html' %}

{% block content %}
<title>{% block title %}Edit Product{% endblock %}</title>
<div class="container">
    <h2>Edit Client</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" autocomplete='off'  value= "{{product_name}}" required disabled>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" value = "{{amount}}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required>{{description}}</textarea>
        </div>
        <button type="submit" name = "save" value="clicked">Save Changes</button>
        <button style="background:Red" type="submit">Cancel</button>
    </form>
</div>

<style>
    .container {
        max-width: 2000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }
    textarea {
        resize: vertical;
    }
    .address-breakdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }

    .flip-card-back button{
        background-color: transparent;
        
    }
    .button-row {
        display: flex;
        align-items: center; /* Optional: Center align items vertically */
    }
    .form-group {
        margin-bottom: 20px;
        }
        label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }
</style>


{% endblock %}
