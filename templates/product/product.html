{% extends 'base.html' %}

{% block content %}
<title>{% block title %}products{% endblock %}</title>
<div class="container">
    <h2>My Products</h2>
    <form action="{% url 'products:product' %}" method="GET">
        <div class="search-bar">
            {% if input%}
                <input type="text" id="searchInput" name="searchInput" placeholder="{{input}}">
            {% else %}
                <input type="text" id="searchInput" name="searchInput" placeholder="Search by product name...">
            {% endif %}
            <button id="searchButton" name ="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <div class="action-buttons">
        <div class="add-customer-btn">
            <button class="new-customer-button" onclick="openModal()">Add New Product</button>
        </div>
    </div>
    <div class="customer-grid">
        {% for pro in pro_data %}
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h3 class="customer-name">{{pro.product_name}}</h3>
                    </div>
                    <div class="flip-card-back">
                        <p>Amount: {{pro.amount}}</p>
                        <div class="customer-actions">
                            <form method="post" action="{% url 'products:del_product' %}">
                                {% csrf_token %}
                                <button type="submit" name="edit_button" value="{{pro.product_name}}"><i class="fas fa-edit"></i></button>
                                <button type="submit" name="del_button" value="{{pro.product_name}}"><i class="fas fa-trash-alt"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="container">
            <h2>New Product Information</h2>
                <form class="client-form" action="addnew/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" name="product_name" autocomplete='off' required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 2000px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .customer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .flip-card {
        background-color: transparent;
        width: 200px;
        height: 200px;
        perspective: 1000px;
    }
    .flip-card-inner {
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.5s;
        transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
    }
    .flip-card-front {
        background-color: #fff;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .flip-card-back {
        background-color: #f9f9f9;
        color: #000;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .customer-name {
        font-weight: bold;
        font-size: 20px;
    }
    .customer-actions {
        margin-top: 10px;
    }
    .customer-actions i {
        margin: 0 5px;
        color: #888;
        cursor: pointer;
    }
    .customer-actions i:hover {
        color: #000;
    }
    .action-buttons {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }

    .add-customer-btn {
        margin-left: 10px;
    }
    .add-customer-btn button.new-customer-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .add-customer-btn button.new-customer-button:hover {
        background-color: #0056b3;
    }

    .search-bar {
        position: relative; /* Ensure the button is positioned relative to this container */
        margin-bottom: 20px;
    }

    #searchInput {
        width: 100%; /* Adjust the width of the input field */
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    #searchButton {
        position: absolute; /* Position the button relative to the search bar */
        top: 1px;
        right: 0;
        background-color: transparent;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    #searchButton:hover {
        background-color: green;
        color: white;
    }

    /* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 100px;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0,0,0,0.4);
}
  /* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto; /* Center the modal horizontally */
    margin-top: 7%; /* Adjust vertical margin as needed */
    padding: 20px;
    border: 1px solid #888;
    width: 70%;
}
  /* Close Button */
    .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    }
    .close:hover,
    .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
    }
    .client-form {
    width: 100%;
    margin: 0 auto;
    }
    .form-group {
    margin-bottom: 20px;
    }
    label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }
    textarea {
        resize: vertical;
    }
    .address-breakdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }

    .flip-card-back button{
        background-color: transparent;
        
    }
</style>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
function openModal() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
function closeModal() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>
{% endblock %}
